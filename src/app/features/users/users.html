@if (selectedUser() !== undefined && !editMode()) {
  <app-user-detail></app-user-detail>
}
@if (selectedUser() !== undefined && editMode()) {
  <app-user-edit></app-user-edit>
}
<div class="mat-elevation-z8 user-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }} {{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button matIconButton (click)="showDetailsForUser(element)">
          <mat-icon>info</mat-icon>
        </button>
        <button matIconButton (click)="editUser(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matIconButton (click)="deleteUser(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons> </mat-paginator>
</div>
