<h2 matDialogTitle>Add Department</h2>
<mat-dialog-content>
<form [formGroup]="addForm">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea  matInput rows="8" formControlName="description"></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton class="add-btn" (click)="onSubmit()" [disabled]="!addForm.valid">
    Save
  </button>
  <button matButton class="cancel-btn" matDialogClose>
    Cancel
  </button>
</mat-dialog-actions>
