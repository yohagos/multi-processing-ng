<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{selectedUser()?.full_name}} </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle> {{selectedUser()?.first_name}} </span>
          <span>First Name</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle> {{selectedUser()?.last_name}} </span>
          <span>Last Name</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle> {{selectedUser()?.email}} </span>
          <span>Email</span>
        </mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>
